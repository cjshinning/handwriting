        // 语法
        // array.splice(start[, deleteCount[, item1[, item2[, ...]]]]);
        // start指定修改的开始位置（从0计数）。如果超出了数组的长度，则从数组末尾开始添加元素内容；如果是负值，则表示从末尾第几位开始；如果负值的绝对值大于数组的长度，则表示开始位置为0。
        // deleteCount表示要移除的数组元素个数。如果deleteCount大于start之后的元素的总数，则从start后面的元素都将被删除。如果deleteCount被省略，那么start后面的数都会被省略。如果deleteCount是0或者负数，则不移除元素。这种情况下，至少应该天津一个新元素。
