        function new2(Obj, ...args){
            // let obj = Object.create(Obj.prototype);
            let obj = {};
            Obj.apply(obj, args);
            obj.__proto__ = Obj.prototype;
            return obj;
        }

        function Student(name, age){
            this.name = name;
            this.age = age;
        }
        Student.prototype.id = '110';

        let hanson = new2(Student, 'hanson', 18);
        console.log(hanson.name);
        console.log(hanson.id);
